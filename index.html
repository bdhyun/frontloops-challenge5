<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
  <div class="container">

    <!-- Departure Arrival Information -->
    <div class="departure-arrival-container">
      <div class="departure-location">
        <h1>FRA</h1>
        <br>
        <p class="location-name">Frankfurt</p>
      </div> <!-- departure-location -->
      <hr>
      <div class="arrival-location">
        <h1>AMS</h1>
        <br>
        <p class="location-name">Amsterdam</p>
      </div> <!-- arrival-location -->
    </div> <!-- departure-arrival-box -->

    <hr class="dashed-line">

    <!-- Flight Gate Seat Information -->
    <div class="fgs-container">
      <div class="info-boxes">
        <p class="headers">Flight</p>
        <br>
        <p>815</p>
      </div> <!-- flight div -->
      <div class="info-boxes">
        <p class="headers">Gate</p>
        <br>
        <p>23G</p>
      </div> <!-- gate div -->
      <div class="info-boxes">
        <p class="headers">Seat</p>
        <br>
        <p>10F</p>
      </div> <!-- seat div -->
    </div> <!-- fgs container -->

    <!-- Passenger Class Departure QR Container -->
    <div class="pcdqr-container">
      <div class="pcd-container">
        <div class="pcd-info-boxes passenger">
          <p class="headers">Passenger</p>
          <br>
          <p>Robert De Niro</p>
        </div> <!-- flight div -->
        <br>
        <div class="pcd-info-boxes class">
          <p class="headers">Class</p>
          <br>
          <p>Business</p>
        </div> <!-- gate div -->
        <br>
        <div class="pcd-info-boxes">
          <p class="headers">Departure</p>
          <br>
          <p>3:45 AM, Dec. 15</p>
        </div> <!-- seat div -->
      </div> <!-- pcd container -->
      <hr class="divider">
      <div class="qr-container">
        <img class="qr-code" src="img/qr.svg" alt="qr-code">
      </div> <!-- qr container -->
    </div> <!-- pcdqr container -->

  </div> <!-- container -->
</body>
</html>
